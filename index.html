<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>JS Practical Work</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="aside">
        <div class="grab">
          <div class="up">
            <div class="holder">
              <div class="round"></div>
            <div class="border"></div>
            </div>
            <h3 class="zeros">0000 0000 0000 0000</h3>
            <div class="downdiv">
              <h4 class="name"> Paul Nwodo</h4>
              <h4> 00/00</h4>
            </div>
          </div>
  
          <div class="down">
            <div class="black-line"></div>
            <div class="center">
              <h5 class="numbers">000</h5>
            </div>
            <p class="text label">This cacd is not valid untill registered and activated</p>
          </div>
        </div>

      </div>
      <div class="form">
        <form action="">
          <label for="cardname" class="label">CARDHOLDER NAME</label><br>
          <input type="text" name="" id="cardname" placeholder="e.g Paul Nwodo" required class="large"><BR></BR>
  
          <label for="cardnumber" class="label">CARD NUMBER</label><br>
          <input type="text" name="" id="cardnumber" class="large" placeholder="e.g 54367 7645 72555 6534"><br><br>
            
          <label for="expire" class="label">EXP. DATE (MM/YY)</label> <label for="cvc" class="cvc">CVC</label><br>
          <input type="date" name="date" id="expire" class="hh"> <input type="text" name="" id="cvc" placeholder="e.g 123" class="hh mm"><br>

          <input type="submit" value="Confirm" class="submit">
        </form>
      </div>
    </div>
  </main>
</body>
</html>
